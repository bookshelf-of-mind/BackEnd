<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마음의 책장 - 전하기</title>
    <!-- Google Fonts 불러오기 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <!-- 스타일 시트 -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 반투명 배경 오버레이 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* 모달 창 스타일 */
        .modal {
            background-color: #ffffff;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            position: relative;
            animation: slideIn 0.4s ease-in-out;
        }

        .modal h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .modal form {
            display: flex;
            flex-direction: column;
        }

        .modal form p {
            margin-bottom: 20px;
            text-align: left;
        }

        .modal form label {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
        }

        .modal form input,
        .modal form textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            resize: none;
            transition: border-color 0.2s;
        }

        .modal form input:focus,
        .modal form textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        .modal .btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .modal .btn:hover {
            background-color: #2980b9;
        }

        /* 닫기 버튼 */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 25px;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        /* 애니메이션 효과 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* 반응형 디자인 */
        @media (max-width: 500px) {
            .modal {
                padding: 30px 20px;
            }

            .modal h2 {
                font-size: 24px;
            }

            .modal .btn {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
<div class="overlay">
    <div class="modal">
        <button class="close-btn" onclick="closeModal()">×</button>
        <h2>마음책 전하기</h2>
        <form action="/ok" method="post">
            <p>
                <label for="nick">받는 사람</label>
                <input type="text" id="nick" name="nick" placeholder="받는 사람의 이름을 입력하세요." required>
            </p>
            <p>
                <label for="book">책 이름</label>
                <input type="text" id="book" name="book" placeholder="책 이름을 입력하세요." required>
            </p>
            <p>
                <label for="message">책 글귀</label>
                <textarea id="message" name="message" rows="4" placeholder="전하고 싶은 글귀를 입력하세요." required></textarea>
            </p>
            <button type="submit" class="btn" onclick="alert('전송이 완료되었습니다.')">보내기</button>
        </form>
    </div>
</div>

<!-- 스크립트 -->
<script>
    function closeModal() {
        document.querySelector('.overlay').style.display = 'none';
    }
</script>
</body>
</html>
